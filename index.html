<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
  rel="stylesheet"integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
  crossorigin="anonymous"/>
    
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 
    <link rel="stylesheet" href="styles.css" />
    <title>Weather-App-FP1</title>
  </head>
  <body>
    <div class="container">
      
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
          <form id="search-form" class="mb-5">
            <div class="row">
              <div class="col-9">
            <input type ="search" 
            placeholder="Type a city..." 
            class="form-control"
            id="city-input"
            autocomplete="off"
            />
              </div>
            <div class="col-3">
            <input 
            type="submit" 
            value="search"
            class="btn btn-primary w-100"
            />
            </div>
            </div>
          </form>
          <h1 id ="city">  
          
          </h1>
          Chicago, IL <br>
          <ul>
            <li>
              <small id="current-date"></small>
            </li>
            <li id="description">
              <small>Clear</small>

            </li>
          </ul>
          
          <div class="row">
            <div class="col-md-6">
              <div class="d-flex weather-temperature">
                <img
                  src=""
                  alt =""
                  id ="icon"
                />
                <br />
                <div
                   id= "temperature">
                  </div>
                <h6>F | C</h6>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>Precipitation: 1%</li>
                <li> Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph </li>
              </ul>
            </div> 
          </div>

        <div class="weather-forecast"
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">
            Thu
            </div>
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="" 
            width="36"
            />
            <div class="weather-forecast-temperature">
            <span class="weather-forecast-temperature-max">18°</span>|
            <span class="weather-forecast-temperature-min">12°</span>
              </div>
            </div>
        </div>
</div>
        </div>
       </div>
  </div>

       <small>
              <a
                href="https://github.com/T-Treux/Weather-App-FP1"
                target="_blank">
                Open Source Code
              </a>
              by Tiffannee Wallace
            </small>
            </div>
              <script src="./index.js"></script>
  </body>
</html>
